<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Content Manipulation</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="defaultValue()">

		<div class="navPadding" id="navPadding">

			<!-- logo -->
			<div class="logoContainer" id="logoContainer">
				<i class="fa-solid fa-seedling"></i>

				<i class="fa-solid fa-bars showOnMobile" id="burger" onclick="hideShow()"></i>

				<i class="fa-solid fa-x" id="xIcon" style="display: none;" onclick="hideShow()"></i>
			</div>
			<!-- logo end -->

			<!-- navbar -->
			<div class="navbar" id="navbar">
				<div><a href="#">home</a></div>
				<div><a href="#">about</a></div>
				<div><a href="#">contact</a></div>
				<div><a href="#">blog</a></div>
			</div>
			<!-- end navbar -->
		</div>

		<!-- masthead -->
		<div class="masthead">

			<div class="mastheadText">
				Empowering Every Home with<br class="hideOnMobile"> Affordable Green Energy
			</div>

			<img src="images/masthead.jpg" class="hideOnMobile">
			<img src="images/mobile.jpg" class="showOnMobile">
		</div>
		<!-- end masthead -->

		<!-- maincontent -->
		<div class="mainContent">

			<div class="buttons" id="buttons">
				<div id="p1">Panel Kits</div>
				<div id="p2">Wind Turbines</div>
				<div id="p3">Water Heaters</div>
			</div>

			<div class="dynamic-content" id="dynamic-content">
				
			</div>



		</div>
		<!-- end maincontent -->

		<!-- footer -->
		<div class="footer">
			<div class="iconHolder">
				<i class="fa-brands fa-square-facebook"></i>
				<i class="fa-brands fa-square-instagram"></i>
				<i class="fa-brands fa-square-x-twitter"></i>
			</div>
		</div>
		<!-- end footer -->




	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/d0d6947446.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
